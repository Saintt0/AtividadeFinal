<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabelereiro Agendamento</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Agendamentos</h1>
    <a href="/">Menu</a>
    <a href="/cabelereiro">Voltar</a>

    <br>
    <br>

    <b>Id: </b><span th:text="${cabelereiro.id}"></span>
    <b>Nome: </b><span th:text="${cabelereiro.nome}"></span>

    <br>
    <br>


    <table>
        <tr>
            <th>Id</th>
            <th>Data</th>
            <th>Hor√°rio</th>
            <th>Cliente</th>
        </tr>

        <tr th:each="agendamento : ${cabelereiro.agendamentos}">
            <td th:text="${agendamento?.id}"></td>
            <td th:text="${agendamento?.data}"></td>
            <td th:text="${agendamento?.horario}"></td>
            <td th:text="${agendamento?.cliente.nome}"></td>
        </tr>
    </table>
</body>
</html>
