<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cabelereiro</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Atualizar Cabelereiro</h1>    
    <a href="/">Menu</a>
    <a href="/cabelereiro">Voltar</a>
    <br>
    <br>
    <form th:action="@{/cadastrarcabelereiro}" th:object="${cabelereiro}" method="POST" id="formCabelereiro">
      
        <label>Id:</label> <span th:text="${cabelereiro.id}"></span>
        <br>
        <input type="hidden" th:value="${cabelereiro.id}" th:field="${cabelereiro.id}" name="id" />
      
        <label>Nome:</label><input type="text" placeholder="Digite o nome" th:value="${cabelereiro.nome}" name="nome" required/>
        
        <input type="submit" value="Salvar" />
    
</body>
</html>
