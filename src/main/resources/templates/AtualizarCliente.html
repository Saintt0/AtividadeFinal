<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cliente</title>
</head>
<body>
    <h1>Atualizar Cliente</h1>
    <a href="/">Menu</a>
    <a href="/cliente">Voltar</a>

    <br>
    <br>

    <form th:action="@{/cadastrarcliente}" th:object="${cliente}" method="POST" id="formCliente">

        <label>Id:</label> <span th:text="${cliente.id}"></span>
        <br>
        <input type="hidden" th:value="${cliente.id}" th:field="${cliente.id}" name="id" />
      
        <label>Nome:</label><input type="text" placeholder="Digite o nome" th:value="${cliente.nome}" name="nome" required/>
        <label>Telefone:</label><input type="text" placeholder="Digite o telefone" th:value="${cliente.telefone}" name="telefone" required/>        
       
        <input type="submit" value="Salvar" />
    </form>
</body>
</html>
